
jobs:
  cron:
    schedule: "53 0 * * mon" # Run everything monday at 00:53
    suspend: false

  manualJobs:
    # Set to "restore" or "backup" to template manual jobs âˆ’ other values have no effect
    templating: none
    backup:
      suspend: true # default
    restore:
      suspend: true # default
      googleDriveId: "" # default from secret
      archiveName: "archive.tgz" # must be provided
      overwrite: "no" # default

  maintenance:
    namespace: "infra"
    ingress:
      name: "static-assets-maintenance"
      ingressClassName: "kong"
    configMap:
      name: "static-assets-maintenance-includes"
      key: "details.txt"
      value: "<span>Backup in progress</span><br><span>Try again in a few minutes</span>"
