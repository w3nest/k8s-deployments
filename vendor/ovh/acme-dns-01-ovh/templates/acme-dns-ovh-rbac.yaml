# Grant webhook API permission to read OVH credentials
{{- $applicationSecretName := (include "acme-dns-ovh.ovhCredentialsSecret.name" .) }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role

metadata:
  name: {{ include "cert-manager-webhook-ovh.fullname" . }}:secret-reader
  labels:
    {{- include "acme-dns-ovh.labels" . | nindent 4 }}

rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["{{ $applicationSecretName }}"]
    verbs: ["get", "watch"]
---
# Bind OVH credential secret reader role to webhook API ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding

metadata:
  name: {{ include "cert-manager-webhook-ovh.fullname" . }}:secret-reader
  labels:
    {{- include "acme-dns-ovh.labels" . | nindent 4 }}

roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "cert-manager-webhook-ovh.fullname" . }}:secret-reader

subjects:
  - apiGroup: ""
    kind: ServiceAccount
    name: {{ include "cert-manager-webhook-ovh.fullname" . }}
