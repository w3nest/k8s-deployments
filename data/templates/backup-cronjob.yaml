{{- $schedule := .Values.jobs.cron.schedule }}
{{- $argsJobSpec := dict "root" . "typeJob" "cronBackup" "suspend" "false" }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "data-manager.cronjob-backup.name" . }}
spec:
  schedule: {{ $schedule }}
  suspend: {{ .Values.jobs.cron.suspend }}
  concurrencyPolicy: Replace
  jobTemplate:
    metadata:
      name: {{ include "data-manager.cronjob-backup.job.name" . }}
    spec:
      {{- include "data-manager.backup-job-spec" $argsJobSpec | indent 6 }}
