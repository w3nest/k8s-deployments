# Declare webhook API
apiVersion: apiregistration.k8s.io/v1
kind: APIService

metadata:
  name: v1alpha1.{{ include "cert-manager-webhook-ovh.groupName" . }}
  labels:
    {{- include "cert-manager-webhook-ovh.labels" . | nindent 4 }}
  annotations:
    cert-manager.io/inject-ca-from: "{{ .Release.Namespace }}/{{ include "cert-manager-webhook-ovh.servingCertificate" . }}"

spec:
  group: {{ include "cert-manager-webhook-ovh.groupName" . }}
  groupPriorityMinimum: 1000
  versionPriority: 15
  service:
    name: {{ include "cert-manager-webhook-ovh.fullname" . }}
    namespace: {{ .Release.Namespace }}
  version: v1alpha1
