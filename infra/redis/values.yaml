redis:
  fullnameOverride: redis
  architecture: standalone
  commonConfiguration: |-
    # Enable AOF https://redis.io/topics/persistence#append-only-file
    appendonly yes
    # Disable RDB persistence, AOF persistence already enabled.
    save ""
    # WORKAROUND : docdb & storage are not password aware
    protected-mode no
  auth:
    enabled: false
  metrics:
    enabled: true
  master:
    persistence:
      enabled: false
  replica:
    replicaCount: 0
    persistence:
      enabled: false
