{{- if .Values.jobs.maintenance }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: backup-maintenance-switcher
  namespace: {{ .Values.jobs.maintenance.namespace }}
roleRef:
  kind: Role
  name: maintenance-switcher
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: default
    namespace: {{ .Release.Namespace }}
{{- end }}
