{{- if kindIs "string" .Values.ovh.applicationSecret }}
# The OVH application secret
apiVersion: v1
kind: Secret

metadata:
  name: {{ include "acme-dns-ovh.ovhCredentialsSecret.name" . }}
  namespace: {{ .Values.certManager.namespace }}
  labels:
    {{- include "acme-dns-ovh.labels" . | nindent 4 }}

data:
  {{ include "acme-dns-ovh.ovhCredentialsSecret.key" . }}: {{ .Values.ovh.applicationSecret | b64enc }}
{{- end }}
