apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster

metadata:
  name: keycloak-db

spec:
  backups:
    pgbackrest:
      repos:
        - name: repo1
          volume:
            volumeClaimSpec:
              accessModes:
                - "ReadWriteOnce"
              resources:
                requests:
                  storage: 10G

  instances:
    - dataVolumeClaimSpec:
        accessModes:
          - "ReadWriteOnce"
        resources:
          requests:
            storage: 10G

  postgresVersion: 14
