{{- if eq .Values.jobs.manualJobs.templating "backup" }}
{{ $argsJobSpec := dict "root" . "typeJob" "manualBackup" "suspend" .Values.jobs.manualJobs.backup.suspend }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "data-manager.job-backup.name" . }}
spec:
  {{- include "data-manager.backup-job-spec" $argsJobSpec | indent 2 }}
{{- end }}
