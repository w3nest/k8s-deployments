
jobs:
  keycloakImage:
    tag: 19.0.3
#    name: "registry.gitlab.com/youwol/platform/keycloak-custom"

  # subtasks: "keycloak" # could be "s3:keycloak:minio"

  cron:
    schedule: "53 0 * * mon" # Run everything monday at 00:53
    suspend: false

  manualJobs:
    # Set to "restore" or "backup" to template manual jobs − other values have no effect
    templating: none
    backup:
      suspend: true # default
    restore:
      suspend: true # default
#      googleDriveId: "" # default from secret
#      archiveName: "archive.tgz"

  maintenance:
    namespace: "infra"
    ingress:
      name: "static-assets-maintenance"
      ingressClassName: "kong"
    configMap:
      name: "static-assets-maintenance-includes"
      key: "details.txt"
      valueBackup: "<span>Backup in progress …</span><br><span>Try again in a few minutes</span>"
      valueRestore: "<span>Restoration in progress …</span><br><span>Try again in a few minutes</span>"
