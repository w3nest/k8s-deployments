{{- $schedule := .Values.jobs.cron.schedule }}
{{- $argsJobSpec := dict "root" . "typeJob" "cronBackup" "suspend" "false" }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup
spec:
  schedule: {{ $schedule }}
  suspend: {{ .Values.jobs.cron.suspend }}
  concurrencyPolicy: Replace
  jobTemplate:
    metadata:
      name: backup-cronjob
    spec:
      {{- include "cluster-data-manager.backup-job-spec" $argsJobSpec | indent 6 }}
