{{ $hostname := (lookup "v1" "ConfigMap" "apps" "cluster-config").data.clusterDomain}}
{{/*{{ $hostname := "platform.int.youwol.com"}}*/}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "keycloak.ingress.name" . }}
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-youwol
  labels:
    {{- include "keycloak.labels" . | nindent 4 }}
spec:
  ingressClassName: nginx
  rules:
    - host: {{ $hostname }}
      http:
        paths:
          - backend:
              service:
                name: keycloak-service
                port:
                  number: 8080
            path: /auth
            pathType: Prefix
  tls:
    - hosts:
        - {{ $hostname }}
      secretName: platform-tls
